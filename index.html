<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Заявление о присоединении</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title">Заявление о присоединении к Публичному Договору TOO "TTK"</h1>

    <div class="grid heading-row">
      <div class="col-label">Подключаемые услуги</div>
      <div class="col-center">новая услуга</div>
      <div class="col-center">существ-я услуга</div>
    </div>

    <div id="services">
      <div class="service-row">
        <div class="col-label">Кабельное телевидение</div>
        <div class="col-center"><input type="checkbox" id="catv_n" value="n"></div>
        <div class="col-center"><input type="checkbox" id="catv_e" value="e"></div>
      </div>

      <div class="service-row">
        <div class="col-label">Интернет</div>
        <div class="col-center"><input type="checkbox" id="int_n" value="n"></div>
        <div class="col-center"><input type="checkbox" id="int_e" value="e"></div>
      </div>

      <div class="service-row">
        <div class="col-label">Видеонаблюдение</div>
        <div class="col-center"><input type="checkbox" id="cctv_n" value="n"></div>
        <div class="col-center"><input type="checkbox" id="cctv_e" value="e"></div>
      </div>

      <div class="service-row">
        <div class="col-label">Домофон</div>
        <div class="col-center"><input type="checkbox" id="icom_n" value="n"></div>
        <div class="col-center"><input type="checkbox" id="icom_e" value="e"></div>
      </div>

      <div class="service-row">
        <div class="col-label">IPTV</div>
        <div class="col-center"><input type="checkbox" id="iptv_n" value="n"></div>
        <div class="col-center"><input type="checkbox" id="iptv_e" value="e"></div>
      </div>

      <div class="service-row">
        <div class="col-label">Роутер</div>
        <div class="col-center"><input type="checkbox" id="rout_n" value="n"></div>
        <div class="col-center"><input type="checkbox" id="rout_e" value="e"></div>
      </div>
    </div>

    <hr>

    <!-- each field on its own line -->
    <label class="field">
      <span class="label-text">Фамилия <span class="req">*</span></span>
      <input type="text" id="lastname" autocomplete="family-name">
      <div class="error" data-for="lastname"></div>
    </label>

    <label class="field">
      <span class="label-text">Имя <span class="req">*</span></span>
      <input type="text" id="firstname" autocomplete="given-name">
      <div class="error" data-for="firstname"></div>
    </label>

    <label class="field">
      <span class="label-text">Отчество <span class="req">*</span></span>
      <input type="text" id="middlename" autocomplete="additional-name">
      <div class="error" data-for="middlename"></div>
    </label>

    <label class="field">
      <span class="label-text">ИИН <span class="req">*</span></span>
      <input type="text" id="iin" inputmode="numeric">
      <div class="error" data-for="iin"></div>
    </label>

    <label class="field">
      <span class="label-text">Телефон (+7XXXXXXXXXX) <span class="req">*</span></span>
      <input type="tel" id="mobile" value="+7" inputmode="tel">
      <div class="error" data-for="mobile"></div>
    </label>

    <label class="field">
      <span class="label-text">WhatsApp (+7XXXXXXXXXX) <span class="req">*</span></span>
      <div class="same-as-container">
        <label class="same-as-checkbox">
          <input
            type="checkbox"
            id="whatsapp_same_as_mobile"
            aria-label="Тот же номер, что и в «Телефон»"
            aria-controls="whatsapp"
          >
          <span class="same-as-label" title="Автоматически вставить номер мобильного в поле WhatsApp">
            Тот же номер, что и в «Телефон»
          </span>
        </label>
      </div>
      <input type="tel" id="whatsapp" value="+7" inputmode="tel">
      <div class="error" data-for="whatsapp"></div>
    </label>

    <label class="field">
      <span class="label-text">Адрес проживания <span class="req">*</span></span>
      <input type="text" id="raddress" placeholder="Город, Улица, Дом, Квартира">
      <div class="error" data-for="raddress"></div>
    </label>

    <label class="field">
      <span class="label-text">Адрес подключения <span class="req">*</span></span>
      <div class="same-as-container">
        <label class="same-as-checkbox">
          <input
            type="checkbox"
            id="saddress_same_as_raddress"
            aria-label="Тот же адрес, что и в «Адрес проживания»"
            aria-controls="saddress"
          >
          <span class="same-as-label" title="Копировать адрес проживания в адрес подключения">
            Тот же адрес, что и в «Адрес проживания»
          </span>
        </label>
      </div>
      <input type="text" id="saddress" placeholder="Город, Улица, Дом, Квартира">
      <div class="error" data-for="saddress"></div>
    </label>

    <label class="field">
      <span class="label-text">Менеджер <span class="req">*</span></span>
      <input type="text" id="manager">
      <div class="error" data-for="manager"></div>
    </label>

    <div class="btns">
      <button id="sendBtn" class="btn-primary">Сформировать договор</button>
    </div>

    <div class="generate-status" id="generateStatus"></div>

    <section aria-live="polite" class="outputs">
      <div id="downloadArea"></div>
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
